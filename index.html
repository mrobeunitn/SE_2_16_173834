<html>
    <head>
        <script src="functionjs.js"></script>
    </head>
    <body>
       <h1>Warehouse</h1>
       <table id="tabella">
            <tr><td><b>Object</b></td><td><b>Quantity</b></td></tr>
       </table>
       <div id="OrderForm" style="display:block">
           <input type="button" onclick="getOrder()" value="Ordia item">
       </div>
        <div id="MaxSizeForm" style="display:block">
           <input type="button" onclick="getMaxSize()" value="Modifica MaxSize">
       </div>
        <div id ="ordina" style="display:none">
            <input type='text' id='item' placeholder='item' required>
            <input type='text' id='qta' placeholder='qta' required>
            <input type='button' name='order' value='send' onclick='ordina()'>
        </div>
        <div id ="maxsize" style="display:none">
            <input type='text' id='mvalue' placeholder='30' required>
            <input type='button' name='order' value='Change' onclick='changeSize()'>
            <h3 align='right'><div id="maxval">30</div></h3>
        </div>
       <script>initTabella();</script>
    </body>
</html>
